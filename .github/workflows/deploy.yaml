name: "Deploy Wiki"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/**'

permissions:
  contents: read

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  checkout:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/core-public-wiki:latest

      - name: Install helm
        run: |
          apt update && \
          apt install -y curl && \
          curl https://baltocdn.com/helm/signing.asc | gpg --dearmor | tee /usr/share/keyrings/helm.gpg > /dev/null && \
          apt-get install apt-transport-https --yes && \
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main" | tee /etc/apt/sources.list.d/helm-stable-debian.list && \
          apt-get update && \
          apt-get install helm
          
      - name: Deploy wiki
        env:
            KUBERNETES_CLUSTER_CONFIG: ${{ secrets.KUBERNETES_CLUSTER_CONFIG }}
        run: |
          mkdir -p .kube && \
          echo "${{ env.KUBERNETES_CLUSTER_CONFIG }}" > .kube/config && \
          helm upgrade --install wiki ./k8s/helm -n wiki --create-namespace -f k8s/helm/values.yaml
