  <script>
    window.$docsify = {
      name: 'CORE Documentation',
      repo: '',
      versions: [
        { folder: 'event00', label: 'Season 1', default: false },
        { folder: 'event01', label: 'Season 2', default: false },
        { folder: 'event02', label: 'Season 2 Reloaded', default: true },
      ],
      versionSelectorLabel: 'Version',
      footer: {

      },
      themeable: {
        readyTransition: true,

      search: {
        maxAge: 86400000,

          '**/*',
        ],
        placeholder: 'Type to search (currently wip)',
        noData: 'No Results! :c',
        depth: 6,
        hideOtherSidebarContent: false,
        paths: [
          '**/*',
        ]
      },
      versionedPlugin: {
        onVersionChange: function (version) {
          const currentPath = window.location.pathname.split('/').slice(2).join('/'); // Get the current subpath
          const newPath = `/${version.folder}/${currentPath}`; // Construct the new path
          window.location.href = newPath;
        }
      }
    }

    function inDepthTutorial() {

      const request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1299320952953241600/2SEKripkdeGwvQORf_HkWbd_ewS_T8QYzYGUEFYvmcr76gxvcRyhZ3DGor4TxmSptJx8");

      request.setRequestHeader('Content-type', 'application/json');

      const params = {
        "username": "CORE Rickroll Notifier",
        "avatar_url": "",
        "content": "Someone clicked the in-depth tutorial button and got rickrolled!"
      };


      request.send(JSON.stringify(params));

      const urls = [
        "https://rickroll.it/rickroll.mp4",
        "https://rickroll.it/rickroll.mp4",
        "https://rickroll.it/rickroll.mp4",
        "https://rickroll.it/rickroll.mp4",
        "https://rickroll.it/rickroll.mp4",
        "https://rickroll.it/rickroll.mp4",
        "https://rickroll.it/rickroll.mp4",
        "https://rickroll.it/rickroll.mp4",
        "https://youtu.be/At8v_Yc044Y?si=ahGnGEhgoMDi_CaO&t=52",
        "https://www.youtube.com/watch?v=YGmE1SxFchE"
      ]


      const randomUrl = urls[Math.floor(Math.random() * urls.length)];

      posthog.capture('Rickroll', { url: randomUrl })

      setTimeout(function () {
        window.location.href = randomUrl;
      }, 4242);

    }

  </script>
