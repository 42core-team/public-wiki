<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CORE</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'CORE Documentation',
      repo: '',
      versions: [
        { folder: 'event00', label: 'Event 00', default: false },
        { folder: 'event01', label: 'Event 01', default: true }
      ],
      versionSelectorLabel: 'Version',
      footer: {
        text: 'Official CORE Documentation', // Customize footer text
        position: 'fixed', // 'fixed' or 'static'
      },
      themeable: {
        readyTransition: true,
        responsiveTables: true
      }
    }

    function inDepthTutorial() {

      const request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1299320952953241600/2SEKripkdeGwvQORf_HkWbd_ewS_T8QYzYGUEFYvmcr76gxvcRyhZ3DGor4TxmSptJx8");

      request.setRequestHeader('Content-type', 'application/json');

      const params = {
        "username": "CORE Rickroll Notifier",
        "avatar_url": "",
        "content": "Someone clicked the in-depth tutorial button and got rickrolled!"
      };


      request.send(JSON.stringify(params));

      const urls = [
        "https://rickroll.it/rickroll.mp4",
        "https://rickroll.it/rickroll.mp4",
        "https://rickroll.it/rickroll.mp4",
        "https://rickroll.it/rickroll.mp4",
        "https://rickroll.it/rickroll.mp4",
        "https://rickroll.it/rickroll.mp4",
        "https://rickroll.it/rickroll.mp4",
        "https://rickroll.it/rickroll.mp4",
        "https://youtu.be/At8v_Yc044Y?si=ahGnGEhgoMDi_CaO&t=52",
        "https://www.youtube.com/watch?v=YGmE1SxFchE"
      ]


      const randomUrl = urls[Math.floor(Math.random() * urls.length)];

      setTimeout(function () {
        window.location.href = randomUrl;
      }, 4242);

    }

  </script>

  <script>
    (function () {
      // Get the current version from the URL
      const versionFolder = window.location.pathname.split('/')[1];

      // Set the search configuration based on the current version
      window.$docsify.search = {
        maxAge: 86400000,
        paths: [
          '/',
          '/standard-library/',
          '/units/'
        ],
        placeholder: 'Search',
        noData: 'No Results!',
        depth: 2,
        hideOtherSidebarContent: false,
        namespace: 'docs-' + versionFolder // Set a unique namespace for each version
      };
    })();
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-emoji/dist/docsify-emoji.min.js"></script>
  <script src="//unpkg.com/docsify-footer/docsify-footer.min.js"></script>
  <script src="//unpkg.com/docsify-mermaid/dist/docsify-mermaid.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-versioned-plugin@0.0.1/index.js"></script>

</body>

</html>
